<html>
<head>
    <title>Iridium Test Page</title>
    <link rel="stylesheet" href="noUiSlider/nouislider.min.css">
    <script src="noUiSlider/nouislider.min.js"></script>
    <link rel="stylesheet" href="jquery-ui-themes-1.12.1/themes/base/jquery-ui.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
    <script>
        function addOutput(val) {
            document.getElementById("output").textContent = val;
        }

        $( function() {
            $( "#slider" ).slider();

            var slider = document.getElementById('nouislider');

            noUiSlider.create(slider, {
                start: [20, 80],
                connect: true,
                range: {
                    'min': 0,
                    'max': 100
                }
            });

        } );


    </script>
</head>
<body>
    <h3>Simple Tests</h3>
    <div>
        <button id="buttonId" onclick="addOutput('Button By ID Clicked')">Button By ID</button>
        <button class="buttonClass" onclick="addOutput('Button By Class Clicked')">Button By Class</button>
        <input type="button" name="buttonName" value="Button By Name" onclick="addOutput('Button By Name Clicked')">
        <input type="button" value="buttonValue" onclick="addOutput('Button By Value Clicked')">
        <button onclick="addOutput('Button By Text Clicked')">Button By Text</button>
    </div>
    <div>
        <input type="text" id="textId">
        <input type="text" class="textClass">
        <input type="text" name="textName">
        <input type="text" value="textValue">
    </div>
    <div>
        <select id="selectList">
            <option></option>
            <option id="optionValue" value="Option1">Option 1</option>
            <option value="Option2">Option 2</option>
            <option value="Option3">Option 3</option>
            <option value="Option4">Option 4</option>
        </select>
    </div>
    <div class="divClass" id="verifyDivClass">
        A div with a class
    </div>
    <div id="verifyNumber" data-verify="number">
        12345678
    </div>
    <div id="verifyString" data-verify="string">
        abcdefg
    </div>
    <div>
        <a href="test.html">Test Link</a>
    </div>
    <div>
        <textarea id="textArea" onfocus="addOutput('Focused on textarea')"></textarea>
    </div>
    <div>
        <textarea id="textArea2" onfocus="addOutput('Focused on textarea2')"></textarea>
    </div>
    <h3>Event Tests</h3>
    <button id="eventButton"
            onmousedown="addOutput('Button mousedown')"
            onmouseup="addOutput('Button mouseup')"
            onmouseover="addOutput('Button mouseover')"
            onmouseout="addOutput('Button mouseout')"
            onmousemove="addOutput('Button mousemove')"
            onmouseenter="addOutput('Button mouseenter')"
            onmouseleave="addOutput('Button mouseleave')"
            onkeydown="addOutput('Button keydown')"
            onkeypress="addOutput('Button keypress')"
            onkeyup="addOutput('Button keyup')">Event Button</button>

	<button data-attrname="button" onclick="addOutput('Button with named attr clicked')">Named Attr Button</button>
	<button data-number="1" onclick="addOutput('Button with random attribute clicked')">Button 1</button>
	<button data-number="2" onclick="addOutput('Button with random attribute clicked')">Button 2</button>
	<button data-number="3" onclick="addOutput('Button with random attribute clicked')">Button 3</button>
	<button data-number="4" onclick="addOutput('Button with random attribute clicked')">Button 4</button>
	<button data-number="5" onclick="addOutput('Button with random attribute clicked')">Button 5</button>
    <h3>Output</h3>
    <div id="output">

    </div>

    <button id="alertButton" onclick="alert('Hi')">Alert Button</button>
    <button id="confirmButton" onclick="confirm('Confirm Box')">Confirm Button</button>

    <br/><br/>

    <div id="slider"></div>

    <br/><br/>

    <div id="nouislider"></div>

	<form onsubmit="addOutput('Form submitted'); return false;">
		<input type="text" id="formText"/>
	</form>

    <br/><br/>

    <b>Some</b> <i>text</i> <u>with</u> <span style="color: #0b93d5">styles</span>

    <br/><br/>

    <b>Some</b> <i>text</i> <u>with</u> <span style="display: none">blah</span><span>hidden elements</span>

</body>
</html>
