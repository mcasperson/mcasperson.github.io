<html>
<head>
    <title>Iridium Test Page</title>
    <script>
        function addOutput(val) {
            document.getElementById("output").textContent = val;
        }
    </script>
</head>
<body>
    <h3>Simple Tests</h3>
    <div>
        <button id="buttonId" onclick="addOutput('Button By ID Clicked')">Button By ID</button>
        <button class="buttonClass" onclick="addOutput('Button By Class Clicked')">Button By Class</button>
        <input type="button" name="buttonName" value="Button By Name" onclick="addOutput('Button By Name Clicked')">
        <input type="button" value="buttonValue" onclick="addOutput('Button By Value Clicked')">
        <button onclick="addOutput('Button By Text Clicked')">Button By Text</button>
    </div>
    <div>
        <input type="text" id="textId">
        <input type="text" class="textClass">
        <input type="text" name="textName">
        <input type="text" value="textValue">
    </div>
    <div>
        <select id="selectList">
            <option></option>
            <option id="optionValue" value="Option1">Option 1</option>
            <option value="Option2">Option 2</option>
            <option value="Option3">Option 3</option>
            <option value="Option4">Option 4</option>
        </select>
    </div>
    <div class="divClass" id="verifyDivClass">
        A div with a class
    </div>
    <div id="verifyNumber" data-verify="number">
        12345678
    </div>
    <div id="verifyString" data-verify="string">
        abcdefg
    </div>
    <div>
        <a href="test.html">Test Link</a>
    </div>
    <div>
        <textarea id="textArea" onfocus="addOutput('Focused on textarea')"></textarea>
    </div>
    <div>
        <textarea id="textArea2" onfocus="addOutput('Focused on textarea2')"></textarea>
    </div>
    <h3>Event Tests</h3>
    <button id="eventButton"
            onmousedown="addOutput('Button mousedown')"
            onmouseup="addOutput('Button onmouseup')"
            onmouseover="addOutput('Button onmouseover')"
            onmouseout="addOutput('Button onmouseout')"
            onmousemove="addOutput('Button onmousemove')"
            onmouseenter="addOutput('Button onmouseenter')"
            onmouseleave="addOutput('Button onmouseleave')">Event Button</button>
    <h3>Output</h3>
    <div id="output">

    </div>
</body>
</html>
